<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }
  
  .topnav {
    overflow: hidden;
    background-color: #333;
  }
  
  .topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }
  
  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }
  
  .topnav a.active {
    background-color: #4CAF50;
    color: white;
  }
  
  .topnav-right {
    float: right;
  }
  </style>

<div class="topnav">
  <a class="navbar-brand" >WeBlog</a>
  <a  routerLink="/home">Home</a>
  <div class="topnav-right">
    <a routerLink="/dashboard" *ngIf="authService.loggedIn()">DashBoard</a>
    <a routerLink="/profile" *ngIf="authService.loggedIn()">Profile</a>
    <a routerLink="/blog" *ngIf="authService.loggedIn()">Blog</a>
    <a routerLink="/login" *ngIf="!authService.loggedIn()">Login</a>
    <a routerLink="/home" (click)="onLogoutClick()" *ngIf="authService.loggedIn()" >Logout</a>
    <a routerLink="/register" *ngIf="!authService.loggedIn()">Register</a>
  </div>
</div>
