<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    .mydiv{
    width:100%;
    margin: auto 0;
    }
   </style>
<body>
    <h1 class="page-header">Delete Blog</h1>
    <div class="row show-hide-message" *ngIf="message">
        <div [ngClass]="messageClass" class="mydiv">
            {{ message }}
        </div>
    </div>
    <br>

    <div class="col-md-6" *ngIf="foundBlog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Confirm</h4>
            <button routerLink="/blog" type="button" name="button" class="close" data-dismiss="modal">&times;</button>
            
          </div>
      
          <div class="modal-body">
            <p>Are you sure you would like to delete this blog?</p>
          </div>
      

          <div class="modal-footer">
            <button style="margin:5px;" [disabled]="processing" type="button" name="button" class="btn btn-success" (click)="deleteBlog()">Yes</button>
            <a routerLink="/blog"><button style="margin:5px;" [disabled]="processing" type="button" name="button" class="btn btn-danger">No</button></a>
          </div>
        </div>
      
        <br />
      

        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">{{ blog.title }}</h3>
          </div>

          <div class="panel-body">
            {{ blog.body }}
          </div>
      
          <div class="panel-footer">
            <strong>Posted by: </strong> {{ blog.createdBy }}
            <br />
            <strong>Date: </strong> {{ blog.createdAt | date:'MMM dd, yyyy' }}
          </div>
        </div>
      
      </div>






</body></html>
