<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    .mydiv{
    width:100%;
    margin: auto 0;
    }
   </style>
<body>



    <h1 class="page-header">Edit Blog</h1>


    <div class="row show-hide-message" *ngIf="message">
        <div [ngClass]="messageClass" class="mydiv">
            {{ message }}
        </div>
    </div>

    <form (submit)="updateBlogSubmit()" *ngIf="!loading">
        <div class="form-group">
            <label for="title">Title</label>
            <input [disabled]="processing" type="text" name="title" placeholder="*Title" autocomplete="off" class="form-control" [(ngModel)]="blog.title"/>
        </div>

        <div class="form-group">
            <label for="body">Body</label>
            <textarea type="text" name="body" placeholder="*Title" rows="8" cols="80" class="form-control" [(ngModel)]="blog.body"></textarea>
            <button style="margin:5px;" [disabled]="processing" type="button" name="button" class="btn btn-success" (click)="goBack()">Go back</button>
            <button style="margin:5px;" [disabled]="processing" type="submit" name="save" class="btn btn-info">Save Changes</button>
        </div>
    </form>







</body></html>
